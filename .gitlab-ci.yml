stages:
  - base
  - language
  - tool
  - service

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375

.build-image: &build-image
  image: docker.artifacts.apextoaster.com/apextoaster/docker:18.09
  services:
    - docker.artifacts.apextoaster.com/apextoaster/docker-dind:18.09
  tags:
    - platform:k8s
    - runner:shared
  allow_failure: false

  before_script:
    # prep secrets
    - mkdir ${HOME}/.docker
    - echo "${DOCKER_SECRET}" | base64 -d > ${HOME}/.docker/config.json
    - docker info
  script:
    - ./scripts/image-build.sh
  after_script:
    - rm -rfv ${HOME}/.docker

image:base:
  <<: *build-image
  stage: base
  only:
    changes:
      - .gitlab-ci.yml
      - base/Dockerfile
  variables:
    IMAGE_ROOT: base
    IMAGE_NAME: apextoaster/base
    IMAGE_VERSION: "1.5"

